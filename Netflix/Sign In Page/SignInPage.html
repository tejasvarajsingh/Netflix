<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="box">

            <nav>
                <img width="53" src="Resources/logo.svg">
            </nav>
            <div class="mainbox">
                <h1>Sign In</h1>
                <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address" placeholder="Email or Mobile Number">
                <input type="password" title="Please enter Password" placeholder="Password">

                <button class="btnsignin">Sign In</button>
                <p id="or">OR</p>
                <button class="btnsignincode">Use a sign-in code</button>
                <p id="forgot">Forgot password?</p>
                <input type="checkbox" name="remember" id="remember">
                <label id="labelremember" for="remember">Remember me</label>
                <p class="new">New to Netflix?
                    <p class="signup">Sign up now.</p>
                </p>
                <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="ques">Questions? Call 000-800-919-1743 (Toll-Free)</p>
        <div class="listdiv">

            <ul class="list">
                <li class="listele">FAQ</li>
                <li class="listele">Help Center</li>
                <li class="listele">Term of Use</li>
                <li class="listele">Privacy</li>
                <li class="listele">Cookie Preferences</li>
                <li class="listele">Corporate Information</li>
            </ul>
        </div>
    </div>
</body>

</html>
